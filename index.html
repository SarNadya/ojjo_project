<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/style.css">
        <link href="./images/diamond.png" sizes="18x18" rel="icon">
        <link href="./fonts.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Noto+Serif:regular,italic,700,700&display=swap" rel="stylesheet" />
        
        <title>OJJO</title>
    </head>

    <body>
        <div class="wrapper">
          <header class="header">
            <div class="header__container container">
              <nav class="header__menu menu">
                <ul class="menu__list">
                  <li class="menu__item">
                    <a href="#" class="menu__link">Контрагентам</a>
                  </li>
                  <li class="menu__item">
                    <a href="#" class="menu__link">Дизайнерам</a>
                  </li>
                  <li class="menu__item">
                    <a href="#" class="menu__link">Вакансии</a>
                  </li>
                  <li class="menu__item">
                    <form class="menu__search search">
                      <input type="image" src="./images/search.png" alt="search" class="search__img">
                      <input type="search" name="search" placeholder="Поиск" class="search__input">
                    </form>
                  </li>
                  <li class="menu__item">
                    <a href="#" class="menu__link">Вход/Регистрация</a>
                  </li>
                  <li class="menu__item">
                    <a href="#" class="menu__link">
                      <img src="./images/person.png" alt="person" class="header__img">
                    </a>
                  </li>
                  <li class="menu__item">
                    <a href="#" class="menu__link">
                      <img src="./images/heart.png" alt="like" class="header__img">
                    </a>
                  </li>
                </ul>
              </nav>
              <a href="#" class="header__logo">
                <img src="./images/logo.png" alt="logo" class="header__img">
              </a>
            </div>
          </header>

          <main class="main">
            <div class="intro">
              <div class="intro__wrap container">
                <h1 class="intro__title">Долго, дорого, богато!</h1>
                <a href="#" class="intro__link">КАТАЛОГ ИЗДЕЛИЙ</a>
              </div>
              <div class="intro__bottom">
                <div class="intro__brands brands container">
                  <div class="brands__item">
                    <img src="./images/brand_logo.png" alt="brand_logo" class="brands__img">
                  </div>
                  <div class="brands__item">
                    <img src="./images/brand_logo.png" alt="brand_logo" class="brands__img">
                  </div>
                  <div class="brands__item">
                    <img src="./images/brand_logo.png" alt="brand_logo" class="brands__img">
                  </div>
                  <div class="brands__item">
                    <img src="./images/brand_logo.png" alt="brand_logo" class="brands__img">
                  </div>
                  <div class="brands__item">
                    <img src="./images/brand_logo.png" alt="brand_logo" class="brands__img">
                  </div>
                  <div class="brands__item">
                    <img src="./images/brand_logo.png" alt="brand_logo" class="brands__img">
                  </div>
                </div>
              </div>
            </div>

            <section class="catalog">
              <div class="catalog__container container">
                <div class="catalog__header">
                  <a href="#" class="catalog__link">К мероприятиям</a>
                  <h2 class="catalog__title">Настоящая красота здесь!</h2>
                </div>
                <nav class="catalog__menu">
                  <ul class="catalog__list">
                    <li class="catalog__list-item">
                      <a href="#" class="catalog__list-link">Свадьба</a>
                    </li>
                    <li class="catalog__list-item">
                      <a href="#" class="catalog__list-link">Мужу</a>
                    </li>
                    <li class="catalog__list-item">
                      <a href="#" class="catalog__list-link">Жене</a>
                    </li>
                    <li class="catalog__list-item">
                      <a href="#" class="catalog__list-link">Партнеру</a>
                    </li>
                    <li class="catalog__list-item">
                      <a href="#" class="catalog__list-link">Коллекции</a>
                    </li>
                    <li class="catalog__list-item">
                      <a href="#" class="catalog__list-link">Редкость</a>
                    </li>
                  </ul>
                </nav>
                <div class="catalog__categories">
                  <div class="catalog__category">
                    <a href="#" class="catalog__item">
                      <img src="./images/1.jpg" alt="img1" class="catalog__img">
                      <p class="catalog__name">Кольца</p>
                    </a>
                  </div>
                  <div class="catalog__category">
                    <a href="#" class="catalog__item">
                      <img src="./images/2.png" alt="img2" class="catalog__img">
                      <p class="catalog__name">Серьги</p>
                    </a>
                  </div>
                  <div class="catalog__category">
                    <a href="#" class="catalog__item">
                      <img src="./images/3.png" alt="img3" class="catalog__img">
                      <p class="catalog__name">Подвески</p>
                    </a>
                  </div>
                  <div class="catalog__category">
                    <a href="#" class="catalog__item">
                      <img src="./images/4.png" alt="img1" class="catalog__img">
                      <p class="catalog__name">Запонки</p>
                    </a>
                  </div>
                  <div class="catalog__category">
                    <a href="#" class="catalog__item">
                      <img src="./images/5.png" alt="img1" class="catalog__img">
                      <p class="catalog__name">Браслеты</p>
                    </a>
                  </div>
                  <div class="catalog__category">
                    <a href="#" class="catalog__item">
                      <img src="./images/6.png" alt="img1" class="catalog__img">
                      <p class="catalog__name">Часы</p>
                    </a>
                  </div>
                </div>
              </div>
            </section>
          </main>

          <footer class="footer">
            footer
          </footer>
        </div>
    </body>
</html>7
